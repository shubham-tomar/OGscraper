[phases.setup]
nixPkgs = ['nodejs', 'python310']

[phases.install]
cmds = [
    'curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py',
    'python get-pip.py',
    'python -m pip install --upgrade pip',
    'python -m pip install -r requirements.txt'
]

[phases.build]
cmds = ['./build.sh']

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT app:app"
